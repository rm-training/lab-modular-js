        <div class="container-fluid">

            <div class="row justify-content-md-center">
                <div class="col-md-4">
                    <h1>Stuff to do!</h1>

                    <div class="card bg-light">
                        <form id="todo-form" class="card-body" novalidate>
                          <div class="form-group">
                            <label for="todo-title">Title</label>
                            <input name="title" type="text" class="form-control" id="todo-title" placeholder="Title" data-title="Have a cause" data-content="Give your task a title" data-toggle="popover" data-trigger="focus">
                          </div>
                          <div class="form-group">
                            <label for="description">Description</label>
                            <input name="description" type="text" class="form-control" id="todo-description" placeholder="Description" data-title="Explain yourself" data-content="Describe this task" data-toggle="popover" data-trigger="focus">
                          </div>
                          <div class="checkbox">
                            <label>
                              <input type="checkbox" name="is-urgent" value="1"> Urgent
                            </label>
                          </div>
                          <button type="submit" class="btn btn-primary">Add</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="row justify-content-md-center">
                <div class="col-md-4">

                    <ul id="todo-items">
                    </ul>
